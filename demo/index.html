<html>
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" rel="stylesheet" type="text/css">
    <link href="./demo.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="auto cell">
          <div id="actions"></div>
        </div>
      </div>
      <div class="grid-x grid-padding-x" id="action-template">
      </div>
      <div class="grid-x grid-padding-x">
        <div class="auto cell">
          <button class="button expanded" id="dispatch">Dispatch</button>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="auto cell">
          <p class="text-center lead">Current State</p>
          <pre class="state" id="current-state"></pre>
        </div>
      </div>
    </div>
    <script src="build/app.js"></script>
  </body>
</html>
